<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links</title>
  <style>
    /* Style all links with blue color */
    ul li a {
      color: blue;
      text-decoration: none;
      font-size: 16px;
    }

    /* Change color to red on hover */
    ul li a:hover {
      color: red;
    }

    /* Change color to green when active */
    ul li a:active {
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
    <li><a href="#">Link 5</a></li>
  </ul>
</body>
</html>
